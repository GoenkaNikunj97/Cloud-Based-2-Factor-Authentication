<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Load Application</title>

    <style>
        body {
            font-family: Arial,Helvetica, sans-serif;
            margin-top: 10%;
            background: #44A08D;
            background: -webkit-linear-gradient(to right, #093637, #44A08D);
            background: linear-gradient(to right, #093637, #44A08D);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-middle">
            <div class="col-md-6 " style="color:white;">
                <p style="font-size:45px;" >CLOUD9</p>
                <p style="font-size:25px;">SECURE BANKING SOLUTION</p>

            </div>
            <div class="col-md-1">
                <div style="border-left: 6px solid 	#008080;height: 250px;"></div>
            </div>
            <div class="col-md-5  card">
                <div class="card-body">
            <!--NOTIFICATION-->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                  <strong>{{ message }}</strong>
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            <!--********************-->
                    <!--TABS FOR REGISTRATION AND LOGGING-->
                 <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="profile" aria-selected="false">Register</button>
                  </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="/login" method="post" >
                            <div class="form-group">
                                <label for="emailId">Email Address</label>
                                <input type="email"  class="form-control" id="emailId" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="InputPassword"  name="password" required>
                            </div>
                            
                            <button style="margin-top:10px;" type="submit" class="btn btn-primary">Submit</button>
                        </form>

                  </div>
                  <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                      <form action="/register" method="post" id="registerForm">

                            <div class="form-group" >
                              <label for="accountNumber">Account number</label>
                              <input type="text" class="form-control" name="account_number" id="accountNumber" placeholder="Enter 10 digit account number">
                            </div>

                          <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName" name= "username" >
                          </div>

                           <div class="form-group ">
                              <label for="Password">Password</label>
                              <input name="password" type="password" class="form-control" id="Password" >
                            </div>

                          <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input  type="email" class="form-control" name="emailid" id="emailAddress" >
                          </div>

                          <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="text" class="form-control" name="mobile" id="mobileNumber">
                          </div>


                          <button style="margin-top:10px;" type="submit" class="btn btn-primary">Register</button>
                        </form>
                  </div>
                </div>

                </div>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>
</body>
</html>
