<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Load Application</title>
    <style>
        body {
            font-family: Arial,Helvetica, sans-serif;
            margin-top: 10%;
            background: #44A08D;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #093637, #44A08D);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #093637, #44A08D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
</style>
</head>
<body>
    <div class="container">
        <div class="row align-middle">
            <div class="col-md-6 " style="color:white;">
                <p style="font-size:45px;" >CLOUD9</p>
                <p style="font-size:25px;">SECURE BANKING SOLUTION</p>

            </div>
            <div class="col-md-1">
                <div style="border-left: 6px solid 	#008080;height: 250px;"></div>
            </div>
            <div class="col-md-5  card">
                <div class="card-body">
                    <!--TABS FOR REGISTRATION AND LOGGING-->
                 <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="profile" aria-selected="false">Register</button>
                  </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="/login" method="post" >
                            <div class="form-group">
                                <label for="exampleUserName">Username</label>
                                <input type="text" placeholder="Username" class="form-control" id="exampleUserName" name="userName" required>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                            </div>
                            
                            <button style="margin-top:10px;" type="submit" class="btn btn-primary">Submit</button>
                        </form>

                  </div>
                  <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                      <form>

                            <div class="form-group">
                              <label for="inputEmail4">Account number</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Please enter 10 digit account number">
                            </div>

                          <div class="form-group">
                            <label for="inputAddress">Username</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Username">
                          </div>

                           <div class="form-group ">
                              <label for="inputPassword4">Password</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>

                          <div class="form-group">
                            <label for="inputAddress">E-mail ID</label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="Email address">
                          </div>

                          <div class="form-group">
                            <label for="inputAddress2">Mobile Number</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Please enter 10 digit mobile number">
                          </div>


                          <button style="margin-top:10px;" type="submit" class="btn btn-primary">Register</button>
                        </form>
                  </div>
                </div>

                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
