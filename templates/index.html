<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Load Application</title>
    <style>
        body {
            font-family: Arial,Helvetica, sans-serif;
            margin-top: 10%;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm card">
                <div class="card-body">
                <h5 class="card-title">LOGIN</h5>
                <p class="text-danger" > {{ message }}</p>
                <form action="/login" method="post" >
                    <div class="form-floating">
                        <input type="text" placeholder="Username" class="form-control" id="exampleUserName" name="userName" required>
                        <label for="exampleUserName">Username</label>
                        <small class="form-text text-muted">Username is unique for everyone </small>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                        <label class="text-muted" for="exampleInputPassword1">Password</label>
                        <small id="passwordHelp" class="form-text text-muted">Your password is saved in encrypted form</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
